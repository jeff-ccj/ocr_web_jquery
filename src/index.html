<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>增值税发票识别系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="img/logo.svg" alt="跨越速运">
        <span>上传发票</span>
    </div>
    <!--<div class="tool-btn">
        <a href="#" class="layui-btn layui-btn-primary layui-btn-sm tool-btn-item" target="_blank">下载打包解压工具(window)</a>
        <a href="#" class="layui-btn layui-btn-primary layui-btn-sm tool-btn-item" target="_blank">下载打包解压工具(mac)</a>
    </div>-->
</div>
<div class="main">
    <div class="upload-file">
        <i class="icon icon-upload"></i>
        <span class="upload-file-btn">
            +上传发票
            <input id="uploadPDF" type="file" accept="application/pdf" multiple>
        </span>
    </div>
    <div class="data-wrapper">
        <table even lay-skin="line" lay-size="lg" id="dataTable" lay-filter="pdfData"></table>
    </div>
    <div id="dataInfo" class="data-info">
        <div class="data-info-list">
            未税金额汇总: <span id="untaxedCount"></span>
        </div>
        <div class="data-info-list">
            进项税额汇总: <span id="taxedCount"></span>
        </div>
        <div class="data-info-list">
            价税汇总: <span id="taxPriceCount"></span>
        </div>
        <div class="data-info-list">
            加载耗时: <span id="loadTime"></span>秒
        </div>
        <div class="data-info-list">
            识别耗时: <span id="analyzeTime"></span>秒
        </div>
        <div class="data-info-list">
            本次识别发票: <span id="iFileLength"></span>张
        </div>
        <div class="data-info-list">
            重复发票: <span id="iRepetitionCount"></span>张
        </div>
        <div class="data-info-list">
            准确率: <span id="accuracy"></span>%
        </div>
        <div class="data-info-list">
            <button class="layui-btn" id="exportDataBtn">导出数据</button>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
<script type="text/html" id="tableTool">
  <a class="del-btn" href="javascript:;">删除</a>
</script>
</body>
</html>
