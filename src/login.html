<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>增值税发票识别系统-登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="img/logo.svg" alt="跨越速运">
        <span>上传发票</span>
    </div>
</div>

<div class="login">
    <div class="form-row">
        <div class="form-label">erp账号</div>
        <div class="form-content">
            <input class="form-txt" id="username" type="text">
        </div>
    </div>
    <div class="form-row">
        <div class="form-label">图片验证码</div>
        <div class="form-content">
            <img class="captcha-btn" id="captchaImg" alt="加载中..." src="">
            <input class="form-txt captcha-txt" id="captchaImgTxt" placeholder="请输入图片验证码">
        </div>
    </div>
    <div class="form-row">
        <div class="form-label">手机验证码</div>
        <div class="form-content">
            <button class="captcha-btn form-btn send-btn" id="captchaPhone">获取验证码</button>
            <input class="form-txt captcha-txt" id="captchaPhoneTxt" placeholder="请输入手机验证码">
        </div>
    </div>
    <div class="form-row">
        <div class="form-content">
            <button class="form-btn login-btn" id="btnLogin">登录</button>
        </div>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
